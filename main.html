<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="first-name-input" >First Name</label>
		<input type="text" id="first-name-input" required>
		<label for="last-name-input">Last Name</label>
		<input id="last-name-input" type="text" required>
		<label for="email-input">Email Address</label>
		<input id="email-input" type="email" required>
		<label for="college-input">College</label>
		<input id="college-input" type="text" required>
		<label for="graduation-year">Graduation Year</label>
		<select name="graduation" id=graduation-year>
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
		</select>
		<label for="roll-no-input">Roll No.</label>
		<input type="number" id="roll-no-input">
		<input type="checkbox" id="conditions-checkbox">
		<label for="conditions-checkbox">Agree to terms and conditions</label>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
