<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="internship-form">
    <div class="form-group">
        <label for="first-name-input" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">Please provide your first name.</div>
    </div>

    <div class="form-group">
        <label for="last-name-input" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">Please provide your last name.</div>
    </div>

    <div class="form-group">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">Please provide a valid email address.</div>
    </div>

    <div class="form-group">
        <label for="college-input" class="form-label">College Name:</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">Please provide your college name.</div>
    </div>

    <div class="form-group">
        <label for="roll-no-input" class="form-label">Roll No:</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">Please provide your roll number.</div>
    </div>

    <div class="form-group">
        <label class="form-label" for="grad-year-select">Graduation Year:</label>
        <select class="form-control form-select" id="grad-year-select" required>
            <option value="">Select Graduation Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-label" class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree to the terms and conditions.</div>
    </div>
	
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
